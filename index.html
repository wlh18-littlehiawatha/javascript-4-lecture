<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript 4</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img
        src="https://gamepedia.cursecdn.com/worldofmayhem_gamepedia_en/thumb/2/2b/Bugs_Bunny.png/1200px-Bugs_Bunny.png"
        class="header-image"
        alt="Bugs"
      />
      <h1 class="title">What's the Story Doc? Javascript in the DOM!</h1>
    </header>
    <div class="story-hold">
      <h2>THE STORY</h2>
      <div class="left-line"></div>
      <div class="content-hold">
        <button>ADD A PART</button>
        <ol>
          <li>ACT 1 is GREAT</li>
          <li>ACT 2 is BETTER</li>
          <li>ACT 3 is the BEST</li>
        </ol>
        <form>
          <input placeholder="Type a color!" />
          <button id="story-button">CHANGE THE COLOR</button>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
